<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Calculate"
								onclick={calculateScore}
								variant="destructive-text">		
	</lightning-button>
		<lightning-combobox
			name="whichRole"
			label="Which Role?"
			value={role}
			placeholder="Select A Role"
			options={roleOptions}
			onchange={handleRoleChange}>
		</lightning-combobox>
		<lightning-combobox
				name="examSelect"
				label="Select Exam"
				options={examOptions}
				value={value}
				placeholder="Select an Exam"
				onchange={handleChange}
				if:true={showExams}
				spinneractive=true>
		</lightning-combobox>
		<div class="slds-var-p-around_x-small lgc-bg">
			<template for:each={exams} for:item="exa">
				<lightning-input 
					key={exa.section}
					label={exa.section}
					value={exa.score}
					type="number"
					max='100'
					min="0"
					onchange={handleScoreChange}
					if:true={showQuestions}>
				</lightning-input>
			</template>
		</div>
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</template>
