<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Main Page"
								onclick={showSelectorPage}
								variant="destructive-text">		
	</lightning-button>
	<lightning-card title="Platform Developer 2">
		<lightning-button 		label="Calculate" 
								slot="actions" 
								onclick={calculateScorePlatformDeveloper2}>
		</lightning-button>
		<p class="slds-var-p-horizontal_small">Use this to calculate your PD2 score</p>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Advanced Developer Fundamentals" 
								maxlength="3" 
								value={advancedDeveloperFundamentals}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onadvancedDeveloperFundamentalsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Process Automation, Logic, and Integration" 
								maxlength="3" 
								value={processAutomationLogicAndIntegration}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onprocessAutomationLogicAndIntegrationChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="User Interface" 
								maxlength="3" 
								value={userInterface2}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onUserInterfaceChange2}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Testing, Debugging, and Deployment" 
								maxlength="3" 
								value={testingDebuggingAndDeployment2}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onTestingDebuggingAndDeploymentChange2}>
			</lightning-input>
		</div>
        <div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Performance" 
								maxlength="3" 
								value={performance}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onPerformanceChange}>
			</lightning-input>
		</div>
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readyonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</lightning-card>
</template>
