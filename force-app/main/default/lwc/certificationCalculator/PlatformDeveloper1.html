<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Main Page"
								onclick={showSelectorPage}
								variant="destructive-text">		
	</lightning-button>
	<lightning-card title="Platform Developer 1">
		<lightning-button 		label="Calculate" 
								slot="actions" 
								onclick={calculateScorePlatformDeveloper1}>
		</lightning-button>
		<p class="slds-var-p-horizontal_small">Use this to calculate your PD1 score</p>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Developer Fundamentals" 
								maxlength="3" 
								value={developerFundamentals}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onDeveloperFundamentalsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Process Automation and Logic" 
								maxlength="3" 
								value={processAutomationAndLogic}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onProcessAutomationAndLogicChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="User Interface" 
								maxlength="3" 
								value={userInterface}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onUserInterfaceChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Testing, Debugging, and Deployment" 
								maxlength="3" 
								value={testingDebuggingAndDeployment}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onTestingDebuggingAndDeploymentChange}>
			</lightning-input>
		</div>
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</lightning-card>
</template>
