<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Main Page"
								onclick={showSelectorPage}
								variant="destructive-text"
								>		
	</lightning-button>
	<lightning-card title="Platform App Builder">
		<lightning-button 		label="Calculate" 
								slot="actions" 
								onclick={calculateScorePlatformAppBuilder}>
		</lightning-button>
		<p class="slds-var-p-horizontal_small">Use this to calculate your Platform App Builder score</p>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Salesforce Fundamentals" 
								maxlength="3" 
								value={salesforceFundamentals}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onSalesforceFundamentalsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Data Modeling and Management" 
								maxlength="3" 
								value={dataModelingAndManagement}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onDataModelingAndManagementChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Business Logic and Process Automation" 
								maxlength="3" 
								value={businessLogicAndProcessAutomation}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onBusinessLogicAndProcessAutomationChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="User Interface" 
								maxlength="3" 
								value={userInterfacePab}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onUserInterfacePabChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="App Deployment" 
								maxlength="3" 
								value={appDeployment}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onAppDeploymentChange}>
			</lightning-input>
		</div>
		
		
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</lightning-card>
</template>
