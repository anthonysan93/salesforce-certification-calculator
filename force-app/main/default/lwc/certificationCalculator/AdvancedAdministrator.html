<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Main Page"
								onclick={showSelectorPage}
								variant="destructive-text">		
	</lightning-button>
	<lightning-card title="Advanced Administrator">
		<lightning-button 		label="Calculate" 
								slot="actions" 
								onclick={calculateScoreAdvancedAdministrator}>
		</lightning-button>
		<p class="slds-var-p-horizontal_small">Use this to calculate your Advanced Administrator exam score</p>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Security and Access" 
								maxlength="3" 
								value={securityAndAccess}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onSecurityAndAccessChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Objects and Applications" 
								maxlength="3" 
								value={objectsAndApplications}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onObjectsAndApplicationsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Auditing and Monitoring" 
								maxlength="3" 
								value={auditingAndMonitoring}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onAuditingAndMonitoringChange}>
			</lightning-input>
		</div>
        <div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Cloud Applications" 
								maxlength="3" 
								value={cloudApplications}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onCloudApplicationsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Data and Analytics Management" 
								maxlength="3" 
								value={dataAndAnalyticsManagementAdvanced}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onDataAndAnalyticsManagementAdvancedChange}>
			</lightning-input>
		</div>
        <div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Environment Management and Deployment" 
								maxlength="3" 
								value={environmentManagementAndDeployment}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onEnvironmentManagementAndDeploymentChange}>
			</lightning-input>
		</div>
        <div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Process Automation" 
								maxlength="3" 
								value={processAutomation}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onProcessAutomationChange}>
			</lightning-input>
		</div>
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readyonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</lightning-card>
</template>
