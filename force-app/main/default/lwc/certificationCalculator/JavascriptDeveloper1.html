<template>
	<lightning-card title="Salesforce Certification Calculator">
	<lightning-button 			slot="actions" 
								label="Main Page"
								onclick={showSelectorPage}
								variant="destructive-text"
								>		
	</lightning-button>
	<lightning-card title="Javascript Developer 1">
		<lightning-button 		label="Calculate" 
								slot="actions" 
								onclick={calculateScoreJavaScriptDeveloper1}>
		</lightning-button>
		<p class="slds-var-p-horizontal_small">Use this to calculate your Javascript Developer score</p>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Variables,Types, and Collections" 
								maxlength="3" 
								value={variablesTypesAndCollections}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onVariablesTypesAndCollectionsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Objects, Functions, and Classes" 
								maxlength="3" 
								value={objectsFunctionsAndClasses}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onObjectsFunctionsAndClassesChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Browsers and Events" 
								maxlength="3" 
								value={browsersAndEvents}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onBrowsersAndEventsChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Debugging and Error Handling" 
								maxlength="3" 
								value={debuggingAndErrorHandling}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onDebuggingAndErrorHandlingChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Asynchronous Programming" 
								maxlength="3" 
								value={asynchronousProgramming}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onAsynchronousProgrammingChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Server Side Javascript" 
								maxlength="3" 
								value={serverSideJavascript}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onServerSideJavascriptChange}>
			</lightning-input>
		</div>
		<div class="slds-var-p-around_x-small lgc-bg">
			<lightning-input 	type="number" 
								label="Testing" 
								maxlength="3" 
								value={testing}
								max='100'
								min="0"
								message-when-range-overflow='Please enter between 1-100'
								onchange={onTestingChange}>
			</lightning-input>
		</div>
		<lightning-textarea 	name="scoreMessage"
								slot="footer" 
								readonly value={scoreMessage}
								label="Score Message">
		</lightning-textarea>
		<lightning-textarea 	name="sectionQuestionCount"
								slot="footer" 
								readonly value={sectionQuestionCount}
								label="Section Breakdown">
		</lightning-textarea>
	</lightning-card>
</lightning-card>
</template>
